<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .content {
        display: none;
    }

    .active {
        display: block;
    }
</style>

<body>
    <h1>Index html</h1>
    <nav>
        <button onclick="showObject('home')">Home</button>
        <button onclick="showObject('about')">About</button>
    </nav>

    <object class="content" id="home" data="home.html" type="text/html" style="width: 100%; height: 100px;"></object>
    <object class="content" id="about" data="about.html" type="text/html" style="width: 100%; height: 100px;"></object>

    <script>
        function showObject(id) {
            let elements = document.querySelectorAll(".content")
            console.log(elements)
            elements.forEach(function (el) {
                el.classList.remove('active')
            })

            document.getElementById(id).classList.add('active')
        }
    </script>
</body>

</html>
